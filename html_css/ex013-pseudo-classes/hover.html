<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hovers</title>
    <style>

        div:hover {
            color: #00ff;
            width: 250px;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: #f00;
            background-color: #000;
            width: 250px;
        }

    </style>
</head>
<body>
    <h1>hover exemples</h1>

    <p>
        passe o mouse no paragrafo abaixo
    </p>

    <div>

        passe o mouse
        <p>
            hi!, there.
        </p>

    </div>

    <p>
        fim do exemplo
    </p>

</body>
</html>
