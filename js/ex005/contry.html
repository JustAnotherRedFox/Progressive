        <section>
            <article>
                <h2>contry verification</h2>

                <span>type your contry</span> <input type="text" name="contry" id="contry">
                <input type="button" value="verify" onclick="verify_contry()">

                <div id="response">

                </div>

                <script>
                    function verify_contry() {
                        var nacionality = window.document.querySelector('input#contry');
                        var response = window.document.querySelector('div#response');

                        response.innerHTML = `your nacionality is ${nacionality}`;

                        if (nacionality === "brazil" || nacionality === "brasil") {
                            response.innerHTML += "you're a brazillian";
                        }
                        else {
                            response.innerHTML += "you're a foreign";
                        }
                    }
                </script>
